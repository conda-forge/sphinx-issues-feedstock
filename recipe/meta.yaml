{% set version = "5.0.0" %}

package:
  name: sphinx-issues
  version: {{ version }}

source:
  fn: sphinx-issues-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/s/sphinx-issues/sphinx-issues-{{ version }}.tar.gz
  sha256: 192e43cf071ed7aead401cd14fd15076ecb0866238c095d672180618740c6bae

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - flit-core <4
    - pip
    - python >=3.9
  run:
    - python >=3.9
    - sphinx

test:
  imports:
    - sphinx_issues

about:
  home: https://github.com/sloria/sphinx-issues
  license: MIT
  license_file: LICENSE
  summary: "A Sphinx extension for linking to your project's issue tracker"

extra:
  recipe-maintainers:
    - asmeurer
